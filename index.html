<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<img src="img/id.jpg" alt="Фото_вход">
	<main>
		<h1>Форма обратной связи</h1>

		<form method="POST" action="https://httpbin.org/post">

			<input type="hidden" name="user_id" value="1">

			<div>
				<label for="fio">ФИО</label>
				<input type="text" name="fio" id="fio" placeholder="Введите ФИО">
			</div>
			<div>
				<label for="email">Адрес электронной почты</label>
				<input type="email" name="email" id="email" value="qq@gmail.com" required>
			</div>

			<div>
				<label for="login">Логин</label>
				<input type="text" name="login" id="login" placeholder="Введите логин">
			</div>
			<div>
				<label for="password">Пароль</label>
				<input type="password" name="password" id="password" placeholder="Введите пароль" required>
			</div>

			<fieldset>
				<legend>Откуда вы узнали о нас?</legend>

				<div>
					<input type="radio" id="friends" name="source" value="friends" checked>
					<label for="friends">Рассказали друзья</label>
				</div>

				<div>
					<input type="radio" id="internet" name="source" value="internet">
					<label for="internet">Реклама в интернете</label>
				</div>

			</fieldset>

			<div>
				<label for="category">Категория обращения</label>
				<select name="category id" id="category">

					<option value="1">Жалоба</option>
					<option value="2" selected>Предложение</option>
				</select>
			</div>

			<div>
				<input type="checkbox" name="agreement" id="agreement" value="true" required>
				<label for="agreement">Согласен с обработкой персональных данных</label>
			</div>

			<div>
				<label for="attachment">Вложение</label>
				<input type="file" name="attachment" id="attachment">
			</div>

			<div>
				<input type="checkbox" name="agree" id="agree" value="true" required>
				<label for="agree">запомнить меня</label>
			</div>

			<button type="submit">Отправить</button>

		</form>
	</main>
</body>

</html>
